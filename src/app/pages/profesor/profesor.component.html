<div>
    <form action="" class="profesor-form" #profesorForm="ngForm">
      <h2>Registrar Profesor</h2>
  
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="profesor.nombre" type="text" name="nombre" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="profesor.apellido" type="text" name="apellido" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Cédula</mat-label>
        <input matInput [(ngModel)]="profesor.cedula" type="text" name="cedula" maxlength="10" required>
        <mat-error>La cédula debe tener 10 dígitos.</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Especialidad</mat-label>
        <input matInput [(ngModel)]="profesor.especialidad" type="text" name="especialidad" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Teléfono</mat-label>
        <input matInput [(ngModel)]="profesor.telefono" type="text" name="telefono" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Correo Electrónico</mat-label>
        <input matInput [(ngModel)]="profesor.correoElectronico" type="email" name="correoElectronico" required>
      </mat-form-field>
      
      <button mat-raised-button class="custom-mat-button" (click)="guardar()">Registrar Profesor</button>
    </form>
  </div>
